<!DOCTYPE html>
<html>
<head>
<style>
html {
  height: 100%;
}
body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  background-color: #fff;
  text-align: center;
  background-image: linear-gradient(45deg, red 0%, yellow 100%);
  color: white;
}
#butt {
  font-size: 50px;
  text-transform: uppercase;
}
</style>
</head>
<body>

<button onclick="chicken()">Guess What?</button>

<p id="butt"></p>

<script>
function chicken() {
  document.getElementById("butt").innerHTML = "🎉🐔 Chicken Butt 🎉🐔";
}
</script>

</body>
</html>
